name: Run Selenium Tests & Publish Report

on:
  push:
    branches:
      - master   # run when pushing to main
  pull_request:
    branches:
      - master   # run when a PR is opened to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Java (adjust version if needed)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build and run tests
      - name: Run Maven tests
        run: mvn clean test

      # Step 4: Upload reports as artifact (keeps a copy in GitHub)
      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: selenium-reports
          path: reports/   # change this if your report folder has another name

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Download the uploaded report artifact
      - name: Download Test Reports
        uses: actions/download-artifact@v3
        with:
          name: selenium-reports
          path: public   # put inside "public" for GitHub Pages

      # Deploy reports to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
